<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer & modal</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css"
      integrity="sha512-gCJkkUMGTe73+FMwog6gIBCVJIMXRoc21l6/IPCuzxCex/1sxvO8ctb6Zd4/WWs2UMqmtnDrAdhJht5pEY0LXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9a4546f921.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="info">
        <i class="btnInfo fas fa-question"></i>
        <i class="btnColor fas fa-paint-brush"></i>
        <i class="btnBackground fas fa-images"></i>
      </div>
      <div class="colors">
        <div class="color one"></div>
        <div class="color two"></div>
        <div class="color three"></div>
      </div>
      <div class="backgrounds">
        <div class="background bc-one"></div>
        <div class="background bc-two"></div>
        <div class="background bc-three"></div>
        <div class="background bc-original"></div>
      </div>
      <h1>Timer</h1>
      <p class="stopwatch">0:00</p>
      <p class="time">0:00</p>
      <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">History</button>
      </div>
      <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
      <div class="modal">
        <h3>Instruction:</h3>
        <p><i class="fas fa-play"></i> - start</p>
        <p><i class="fas fa-pause"></i> - pause</p>
        <p><i class="fas fa-stop"></i> - stop</p>
        <p><i class="fas fa-times"></i> - delete all (clear history)</p>
        <p><strong>History</strong> - check history</p>
        <button class="close">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
